<div class="mt-1 mb-0 pb-0 text-center">
  <a (click)="back()" fxLayoutAlign="center center" class="pointer none-style ">
    <mat-icon>chevron_left</mat-icon>
    <span>Volver</span>
  </a>
</div>
<div class="grid__wrapper border border-radius m-1">
  <igx-grid [igxPreventDocumentScroll]="true" #grid1 [data]="data" [moving]="true" [autoGenerate]="false" height="850px"
    width="100%" [allowFiltering]="true" [filterMode]="'excelStyleFilter'">
    <igx-grid-toolbar>
      <igx-grid-toolbar-actions>
        <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
      </igx-grid-toolbar-actions>
    </igx-grid-toolbar>

    <igx-column field="ProductName" header="Product Name" [sortable]="true" [dataType]="'string'">
    </igx-column>
    <igx-column field="QuantityPerUnit" header="Quantity Per Unit" [sortable]="true" [dataType]="'string'">
    </igx-column>
    <igx-column field="UnitPrice" header="Unit Price" [sortable]="true" dataType="number">
      <ng-template igxCell let-cell="cell" let-val let-row>
        {{+val | currency}}
      </ng-template>
    </igx-column>
    <igx-column field="OrderDate" header="Order Date" [sortable]="true" [dataType]="'date'" [formatter]="formatDate">
    </igx-column>
    <igx-column field="Discontinued" header="Discontinued" [sortable]="true" [dataType]="'boolean'">
      <ng-template igxCell let-cell="cell" let-val>
        <img *ngIf="val" src="https://www.infragistics.com/angular-demos-lob/assets/images/grid/active.png"
          title="Continued" alt="Continued" />
        <img *ngIf="!val" src="https://www.infragistics.com/angular-demos-lob/assets/images/grid/expired.png"
          title="Discontinued" alt="Discontinued" />
      </ng-template>
    </igx-column>
  </igx-grid>
</div>
